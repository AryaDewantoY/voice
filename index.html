<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Voice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: tomato;">
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">Voice Text</h1>
        <div class="col-lg-6 mx-auto">
            <div class="row">
                <div class="col-md-12">
                    <textarea type="text" style="height: 50%; width: 100%; align-items: center; text-decoration: cadetblue;"  class="form-control" id="text_voice" placeholder="" value="" required=""></textarea>
                    <br />
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" id="button_voice" style="width: 200px; height: 50px; align-items: flex-end;" class="btn btn-primary btn-lg px-3 gap-4">Click Here</button>
                  </div>
                </div>
            
            </div>            
          </div>
        </div>
      </div>
  </body>
  <footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script>
      button_voice.addEventListener("click", function() {
        var speech = true;
        window.SpeechRecognition = window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.interimResults = true;

        if (speech == true) {
          recognition.start();
        }

        recognition.onStart = function() {
          console.log("Record is start");
        };

        recognition.onSpeechend = function() {
          recognition.stop();
        }
        recognition.onresult = function(event) {
          var transcript = event.results[0][0].transcript;
          var confidence = event.results[0][0].confidence;

          console.log(transcript);
          text_voice.innerHTML = transcript;
        }

      })
    </script>
  </footer>
</html>
